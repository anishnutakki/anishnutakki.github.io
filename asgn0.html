<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw Vector on Canvas</title>
  </head>

  <body onload="main()">
    <div id="canvas-container">
      <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
      </canvas>
    </div>

    <div id="input-container">

      <div id="vector1-inputs">
        <label for="x1-coordinate">v1: x:</label>
        <input type="number" id="x1-coordinate" value="2" step="0.1">
        <label for="y1-coordinate">y:</label>
        <input type="number" id="y1-coordinate" value="3" step="0.1">
      </div>

      <div id="vector2-inputs">
        <label for="x2-coordinate">v2: x:</label>
        <input type="number" id="x2-coordinate" value="2" step="0.1">
        <label for="y2-coordinate">y:</label>
        <input type="number" id="y2-coordinate" value="3" step="0.1">
      </div>

      <button onclick="handleDrawEvent()">Draw</button>

    </div>

    <div id="operation-container" style="margin-top: 15px;">
      <label for="operation">Operation:</label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
      </select>
      <input type="number" id="scalar" value="" step="0.1">
    </div>
    <button onclick="handleDrawOperationEvent()">Draw</button>

    
    <script src="asgn0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
